<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>digital & motion</title>
  <style>
    body {
      margin: 0;
      font-family: Ambit;
      background: white;
      color: black;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between; /* levo-desno u istom redu */
      align-items: center;            /* vertikalno poravnanje */
      padding: 20px 40px;
      font-size: 1rem;
      font-weight: bold;
      background: transparent;
      z-index: 10;
      transition: color 0.3s ease;
    }

    header a {
      text-decoration: none;
      transition: color 0.3s ease;
    }

    header .right a {
      color: black;                 
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease; 
      display: inline-block;       
    }

    header .right a:hover {
      color: #c76d00;              
      transform: scale(1.05);       
    }

    section {
      padding: 180px 40px 140px 40px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }

    .work {
      margin-bottom: 140px;
      text-align: center;
    }

    .work h3 {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .work p {
      font-size: 0.9rem;
      line-height: 1.6;
      margin: 0 auto 40px auto;
      max-width: 600px;
      text-align: left;
      color: #c76d00;
    }

    .slideshow-container {
      position: relative;
      max-width: 90%;
      margin: 0 auto;
      text-align: center;
    }

    .slide {
      display: none;
    }

    .slide img {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px;
      font-size: 2rem;
      color: black;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      user-select: none;
    }

    .prev { left: -200px; }
    .next { right: -200px; }

    .model-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      margin-top: 60px;
    }

    model-viewer {
      width: 100%;
      height: 450px;
      background: #c76d00;
      border-radius: 12px;
    }

    video {
      width: 90%;
      max-width: 1000px;
      max-height: 75vh;
      margin-bottom: 100px;
    }

    .coming-soon {
      text-align: center;
      background: black;
      color: #c76d00;
      padding: 80px 40px;
      font-size: 0.7rem;
      font-style: italic;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        font-size: 0.9rem;
        padding: 10px 15px;
      }

      section {
        padding: 120px 15px 100px 15px;
      }

      .work {
        margin-bottom: 80px;
      }

      .work h3 {
        font-size: 1rem;
      }

      .work p {
        font-size: 0.8rem;
        line-height: 1.4;
        margin-bottom: 20px;
        padding: 0 15px; /* 15px razmaka od ivica */
      }

      .slideshow-container {
        max-width: 100%;
      }

      .slide img {
        max-height: 60vh;
      }

      .prev, .next {
        font-size: 1.5rem;
        padding: 10px;
      }

      .prev { left: 10px; }
      .next { right: 10px; }

      .model-grid {
        grid-template-columns: 1fr;
        gap: 30px;
      }

      model-viewer {
        height: 300px;
      }

      video {
        width: 100%;
        max-height: 50vh;
      }

      .coming-soon {
        font-size: 0.65rem;
        padding: 40px 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="left">digital & motion</div>
    <div class="right"><a href="index.html">portfolio</a></div>
  </header>

  <section class="white-section" id="white">
    <div class="container">
      <!-- Ovde ide sadrÅ¾aj ilustracija, animacija, modela -->
      <!-- Primer jedne sekcije -->
      <div class="work">
        <h3>abstract fairy tale</h3>
        <p>The traditional fairy tale Hansel and Gretel is reimagined through an abstract illustration style, focusing on its key scenes.</p>
        <div class="slideshow-container" data-slider="1">
          <div class="slide" style="display:block;"><img src="4 - digital/ilustracije/1.png" alt="illustration"></div>
          <div class="slide"><img src="4 - digital/ilustracije/2.png" alt="illustration"></div>
          <a class="prev" onclick="plusSlides(-1, 1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1, 1)">&#10095;</a>
        </div>
      </div>
    </div>
  </section>

  <div class="coming-soon">
    new projects are yet to come...
  </div>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <script>
    const sliders = document.querySelectorAll(".slideshow-container");
    const slideIndexes = {};

    sliders.forEach((slider, i) => {
      const sliderId = slider.dataset.slider;
      slideIndexes[sliderId] = 1;
    });

    function plusSlides(n, sliderId) {
      showSlides(slideIndexes[sliderId] += n, sliderId);
    }

    function showSlides(n, sliderId) {
      const slides = document.querySelectorAll(`.slideshow-container[data-slider='${sliderId}'] .slide`);
      if (n > slides.length) slideIndexes[sliderId] = 1;
      if (n < 1) slideIndexes[sliderId] = slides.length;
      slides.forEach(slide => slide.style.display = "none");
      slides[slideIndexes[sliderId]-1].style.display = "block";
    }

    Object.keys(slideIndexes).forEach(id => showSlides(1, id));
  </script>

</body>
</html>
